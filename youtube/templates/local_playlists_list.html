{% set page_title = 'Local playlists' %}
{% extends "base.html" %}

{% block style %}
    <link href="/youtube.com/static/home.css" rel="stylesheet"/>
{% endblock style %}

{% block main %}
    <ul>
        {% for playlist_name, playlist_url in playlists %}
            <li><a href="{{ playlist_url }}">{{ playlist_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock main %}
